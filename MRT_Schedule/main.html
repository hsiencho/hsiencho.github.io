<script>
    // ==========================================
    // è¨­å®š
    // ==========================================
    const MIN_LOADING_MS = 3000; 
    const AUTO_REFRESH_SEC = 60; 

    const MENU_MAPPING = [
        { key: 'orange', label: 'ä¸­å’Œæ–°è˜†ç·š' },
        { key: 'red',    label: 'æ·¡æ°´ä¿¡ç¾©ç·š' },
        { key: 'blue',   label: 'æ¿å—ç·š' },
        { key: 'green',  label: 'æ¾å±±æ–°åº—ç·š' },
        { key: 'brown',  label: 'æ–‡æ¹–ç·š' },
        { key: 'yellow', label: 'ç’°ç‹€ç·š' },
        { key: 'airport',label: 'æ©Ÿå ´æ·é‹' }
    ];

    const LOADING_TEXTS = [
        "æ­£åœ¨å¹«ä½ è¿½æ·é‹...", "æ­£åœ¨è¨ˆç®—è¦ä¸è¦ç”¨è·‘çš„...", "æ­£åœ¨è·Ÿç«™é•·è¨æ™‚åˆ»è¡¨...",
        "æ­£åœ¨å®šä½ä½ çš„æ‚ éŠå¡...", "è¡›æ˜Ÿæ­£åœ¨ç„æº–è»Šç«™...", "æ·é‹ä¾†æ¥ä½ äº†å–”~~",
        "æˆ‘è²·TPASSçš„æ™‚å€™\næ²’è·Ÿæˆ‘èªªæœƒçœ‹åˆ°é€™å€‹", "å†ç­‰ä¸€ä¸‹ï¼Œè»Šé‚„æ²’é–‹èµ°..."
    ];

    let loadStartTime = 0; 
    let isFirstLoad = true; 
    let favoriteStations = []; 

    function getFunLoading() {
        return LOADING_TEXTS[Math.floor(Math.random() * LOADING_TEXTS.length)];
    }

    // ==========================================
    // 1. åˆå§‹åŒ–
    // ==========================================
    window.onload = function() {
        loadFavorites(); 
        showRandomMeme();
        document.getElementById('ui-station-name').innerText = getFunLoading();
        checkDayType();
        initMenu();
        startLocationProcess();
        initGlobalClickListener();

        // æ³¨æ„ï¼šcheckFirstTimeTour å·²ç§»å‹•åˆ° autoLocate å…§éƒ¨èª¿ç”¨

        setInterval(() => {
            console.log("è§¸ç™¼è‡ªå‹•é‡æ–°å®šä½ (60s)...");
            startLocationProcess(true); 
        }, AUTO_REFRESH_SEC * 1000);
    };

    function checkFirstTimeTour() {
        // ä½¿ç”¨ localStorage æª¢æŸ¥
        const hasSeen = localStorage.getItem("has_seen_tour");
        
        if (!hasSeen) {
            setTimeout(() => {
                startTour();
                // æ¨™è¨˜ç‚ºå·²çœ‹é
                localStorage.setItem("has_seen_tour", "true");
            }, 800);
        }
    }

    // ==========================================
    // 2. localStorage èˆ‡ æœ€æ„›é‚è¼¯
    // ==========================================
    function loadFavorites() {
        try {
            const json = localStorage.getItem("fav_stations");
            if (json) {
                favoriteStations = JSON.parse(json);
            } else {
                favoriteStations = [];
            }
        } catch (e) {
            console.error("ç„¡æ³•è®€å–æœ€æ„›ç´€éŒ„", e);
            favoriteStations = [];
        }
    }

    function saveFavorites() {
        try {
            localStorage.setItem("fav_stations", JSON.stringify(favoriteStations));
        } catch (e) {
            console.error("ç„¡æ³•å¯«å…¥æœ€æ„›ç´€éŒ„", e);
        }
    }

    window.toggleFavorite = function(e, stationName) {
        e.stopPropagation(); 
        
        const idx = favoriteStations.indexOf(stationName);
        if (idx > -1) {
            favoriteStations.splice(idx, 1); 
        } else {
            favoriteStations.push(stationName); 
        }
        
        saveFavorites();
        initMenu(); 
    }

    // ==========================================
    // 3. å´é‚Šé¸å–®èˆ‡å®šä½é‚è¼¯
    // ==========================================
    function toggleMenu() {
        const menu = document.getElementById('side-menu');
        const backdrop = document.getElementById('menu-backdrop');
        
        if (menu.classList.contains('open')) {
            menu.classList.remove('open');
            backdrop.classList.remove('active');
        } else {
            menu.classList.add('open');
            backdrop.classList.add('active');
        }
    }

    function initMenu() {
        const container = document.getElementById('menu-lines-container');
        container.innerHTML = "";

        // === A. æ¸²æŸ“ã€Œæˆ‘çš„æœ€æ„›ã€å€å¡Š ===
        if (favoriteStations.length > 0) {
            const favSection = document.createElement('div');
            favSection.className = 'favorites-section';
            
            let favHtml = `
                <div class="favorites-header">
                    <span>â˜…</span> æˆ‘çš„æœ€æ„›
                </div>
                <ul class="favorites-list">
            `;

            favoriteStations.forEach(name => {
                favHtml += `
                    <li onclick="selectStation('${name}')">
                        <span>${name}</span>
                        <span class="star-btn active" onclick="toggleFavorite(event, '${name}')">â˜…</span>
                    </li>
                `;
            });

            favHtml += `</ul>`;
            favSection.innerHTML = favHtml;
            container.appendChild(favSection);
        }

        // === B. æ¸²æŸ“æ‰€æœ‰è·¯ç·š ===
        MENU_MAPPING.forEach(item => {
            let configKey = item.key;
            if (!METRO_CONFIG[configKey] && configKey === 'airport') configKey = 't'; 
            
            const lineConfig = METRO_CONFIG[configKey];
            if (lineConfig) {
                const lineItem = document.createElement('div');
                lineItem.className = 'menu-line-item';
                
                const headerHtml = `
                    <div class="line-header" onclick="toggleLine(this)">
                        <div style="display:flex; align-items:center;">
                            <span class="line-indicator" style="background-color: ${lineConfig.color}"></span>
                            ${item.label}
                        </div>
                        <span class="arrow">â–¶</span>
                    </div>
                    <ul class="station-list">
                        ${lineConfig.stations.map(st => {
                            const isFav = favoriteStations.includes(st.name);
                            const starChar = isFav ? 'â˜…' : 'â˜†';
                            const activeClass = isFav ? 'active' : '';

                            return `
                                <li onclick="selectStation('${st.name}')">
                                    <span>${st.name}</span>
                                    <span class="star-btn ${activeClass}" onclick="toggleFavorite(event, '${st.name}')">${starChar}</span>
                                </li>
                            `;
                        }).join('')}
                    </ul>
                `;
                lineItem.innerHTML = headerHtml;
                container.appendChild(lineItem);
            }
        });
    }

    window.toggleLine = function(element) {
        element.parentElement.classList.toggle('expanded');
    }

    window.selectStation = function(name) {
        document.getElementById('status-text').innerHTML = "æ‰‹å‹•é¸æ“‡æ¨¡å¼";
        document.getElementById('ui-station-name').innerText = name;
        buildCards(name);
        toggleMenu();
        currentPriorityLevel = 99; 
    }

    // ==========================================
    // 4. å®šä½æ ¸å¿ƒ
    // ==========================================
    const PRIORITY = { NONE: 0, CACHE: 1, NETWORK: 2, GPS: 3 };
    let currentPriorityLevel = 0; 

    function startLocationProcess(isBackgroundRefresh = false) {
        if (currentPriorityLevel === 99 && isBackgroundRefresh) return;

        if (!isBackgroundRefresh) {
            loadStartTime = Date.now();
            currentPriorityLevel = PRIORITY.NONE; 
        }

        runStrategy(PRIORITY.CACHE, { timeout: 1000, maximumAge: Infinity }, isBackgroundRefresh);
        runStrategy(PRIORITY.NETWORK, { timeout: 10000, maximumAge: 0 }, isBackgroundRefresh);
        runGPSStrategy(isBackgroundRefresh);
    }

    function runStrategy(level, options, isBackgroundRefresh) {
        if (!navigator.geolocation) return;
        navigator.geolocation.getCurrentPosition(
            (pos) => { tryUpdateLocation(pos, level, isBackgroundRefresh); },
            (err) => { console.log(`[ç­‰ç´š${level}] å¤±æ•—:`, err.message); },
            options
        );
    }

    function runGPSStrategy(isBackgroundRefresh) {
        if (!navigator.geolocation) return;
        navigator.geolocation.getCurrentPosition(
            (pos) => { tryUpdateLocation(pos, PRIORITY.GPS, isBackgroundRefresh); },
            (err) => {
                if (err.code !== err.PERMISSION_DENIED) {
                    setTimeout(() => { runGPSStrategy(isBackgroundRefresh); }, 2000);
                } else {
                    document.getElementById('status-text').innerHTML = "<span style='color:red'>å®šä½è¢«æ‹’çµ•</span>";
                    handleLocationSuccess(25.0463, 121.5175, isBackgroundRefresh); // é è¨­åŒ—è»Š
                }
            },
            { enableHighAccuracy: true, timeout: 30000, maximumAge: 0 }
        );
    }

    function tryUpdateLocation(pos, level, isBackgroundRefresh) {
        if (currentPriorityLevel === 99) return;
        if (level > currentPriorityLevel) {
            currentPriorityLevel = level;
            handleLocationSuccess(pos.coords.latitude, pos.coords.longitude, isBackgroundRefresh);
        }
    }

    function handleLocationSuccess(lat, lon, isBackgroundRefresh) {
        const elapsed = Date.now() - loadStartTime;
        let remainingTime = 0;
        if (!isBackgroundRefresh) remainingTime = Math.max(0, MIN_LOADING_MS - elapsed);
        setTimeout(() => { autoLocate(lat, lon); }, remainingTime);
    }
    
    function checkDayType() {
        let now = new Date();
        if (now.getHours() < 2) now.setDate(now.getDate() - 1);
        const d = now.getDay();
        const isWeekend = (d === 0 || d === 6);
        appState.dayType = isWeekend ? 'weekend' : 'weekday';
        document.getElementById('day-type-badge').innerText = isWeekend ? "å‡æ—¥æ™‚åˆ»" : "å¹³æ—¥æ™‚åˆ»";
    }

    function autoLocate(lat, lon) {
        let minD = Infinity;
        let bestName = "";

        for (const config of Object.values(METRO_CONFIG)) {
            config.stations.forEach(st => {
                const d = getDist(lat, lon, st.lat, st.lon);
                if (d < minD) { minD = d; bestName = st.name; }
            });
        }
        if (minD > 1) minD *= 1.18;

        document.getElementById('status-text').innerHTML = 
            `è·é›¢ ${minD.toFixed(1)} km<br>` +
            `<span style="font-size: 0.85em; opacity: 0.9;">æ­¥è¡Œç´„ ${Math.ceil(minD*14)} åˆ† / è»Šç¨‹ç´„ ${Math.ceil(minD*6)} åˆ†</span>`;

        if (isFirstLoad || document.getElementById('ui-station-name').innerText !== bestName) {
            document.getElementById('ui-station-name').innerText = bestName;
            buildCards(bestName);
            
            // â˜… ä¿®æ”¹ï¼šåœ¨é€™è£¡è§¸ç™¼å°è¦½ï¼Œç¢ºä¿å¡ç‰‡å·²ç¶“å»ºç«‹
            if (isFirstLoad) {
                 checkFirstTimeTour();
            }

            isFirstLoad = false;
        } else {
            if (appState.activeCards) appState.activeCards.forEach(c => renderTimes(c));
        }
    }

    function getDist(lat1, lon1, lat2, lon2) {
        const R = 6371, p = Math.PI/180;
        const a = 0.5 - Math.cos((lat2-lat1)*p)/2 + Math.cos(lat1*p)*Math.cos(lat2*p)*(1-Math.cos((lon2-lon1)*p))/2;
        return 2 * R * Math.asin(Math.sqrt(a));
    }

    function showRandomMeme() {
        if (typeof window.MEME_DATA !== 'undefined' && Array.isArray(window.MEME_DATA) && window.MEME_DATA.length > 0) {
            document.getElementById('meme-display').src = window.MEME_DATA[Math.floor(Math.random() * window.MEME_DATA.length)];
        }
    }

    // ==========================================
    // 5. å»ºç«‹å¡ç‰‡
    // ==========================================
    function buildCards(stationName) {
        const scroller = document.getElementById('scroller');
        const badgesDiv = document.getElementById('ui-badges');
        scroller.innerHTML = "";
        badgesDiv.innerHTML = "";
        appState.activeCards = [];

        const matched = [];
        for (const [key, config] of Object.entries(METRO_CONFIG)) {
            const st = config.stations.find(s => s.name === stationName);
            if (st) matched.push({ key, config, st });
        }

        if (matched.length === 0) {
            scroller.innerHTML = "<div class='empty-msg'>æŸ¥ç„¡æ­¤ç«™è³‡æ–™</div>";
            return;
        }

        const isCrowded = matched.length > 2;

        matched.forEach((item) => {
            const badge = document.createElement('div');
            badge.className = 'station-id-btn';
            badge.innerText = isCrowded ? item.st.id.replace(/[0-9]/g, '') : item.st.id;
            badge.style.backgroundColor = item.config.color;
            badge.onclick = () => {
                const target = document.getElementById('card-' + item.key);
                if(target) target.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
            };
            badgesDiv.appendChild(badge);

            const card = document.createElement('div');
            card.className = 'line-card';
            card.id = 'card-' + item.key;
            card.dataset.color = item.config.color;
            card.style.borderColor = item.config.color;

            let dirId = item.config.directions[0].id;
            if (item.config.directions[0].excludeStations.includes(stationName)) {
                dirId = item.config.directions[1].id;
            }

            const cardState = {
                lineKey: item.key, config: item.config, station: item.st, currentDir: dirId, dom: card
            };
            appState.activeCards.push(cardState);

            card.innerHTML = `<div class="direction-buttons"></div><ul class="time-list"><li class="empty-msg">${getFunLoading()}</li></ul>`;
            scroller.appendChild(card);
            renderButtons(cardState);
            renderTimes(cardState);
        });

        initObserver();
    }

    function renderButtons(cardState) {
        const div = cardState.dom.querySelector('.direction-buttons');
        div.innerHTML = "";
        cardState.config.directions.forEach(d => {
            if (d.excludeStations.includes(cardState.station.name)) return;
            let label = d.label;
            if (cardState.lineKey === 'orange' && d.id === 'north') {
                if (cardState.station.branch === 'huilong') label = "å¾€ è¿´é¾";
                else if (cardState.station.branch === 'luzhou') label = "å¾€ è˜†æ´²";
            }
            const btn = document.createElement('button');
            btn.className = 'btn';
            btn.innerText = label;
            if (d.id === cardState.currentDir) {
                btn.classList.add('active');
                btn.style.backgroundColor = cardState.config.color;
            }
            btn.onclick = () => {
                cardState.currentDir = d.id;
                renderButtons(cardState);
                renderTimes(cardState);
            };
            div.appendChild(btn);
        });
    }

    function renderTimes(cardState) {
        const ul = cardState.dom.querySelector('.time-list');
        ul.innerHTML = "";
        const dirConfig = cardState.config.directions.find(d => d.id === cardState.currentDir);
        if (!dirConfig) return;
        const sources = dirConfig.sources[appState.dayType];
        if (!sources) { ul.innerHTML="<li>ç„¡è³‡æ–™è¨­å®š</li>"; return; }

        let trains = [];
        sources.forEach(varName => {
            if (window[varName] && window[varName][cardState.station.id]) {
                const raw = window[varName][cardState.station.id].times;
                let type = "N";
                if (varName.includes("HUILONG")) type = "H";
                if (varName.includes("LUZHOU")) type = "L";
                raw.forEach(t => trains.push({ time: t, type }));
            }
        });

        if (trains.length === 0) { ul.innerHTML = "<li class='empty-msg'>æœªå–å¾—æ™‚åˆ»</li>"; return; }

        const unique = new Map();
        trains.forEach(t => unique.set(t.time, t));
        const sorted = Array.from(unique.values()).sort((a,b)=>a.time - b.time);

        if (cardState.lineKey === 'orange' && cardState.station.branch === 'common' && cardState.currentDir === 'north') {
            if (sorted.length > 0) {
                let cur = (sorted[0].type==='H'||sorted[0].type==='L') ? sorted[0].type : 'H';
                sorted.forEach((t, i) => {
                    if (i===0) t.type = cur;
                    else t.type = (sorted[i-1].type === 'H') ? 'L' : 'H';
                });
            }
        }

        const now = new Date();
        let nowMins = now.getHours() * 60 + now.getMinutes();
        if (nowMins < 120) nowMins += 1440;
        const upcoming = sorted.filter(t => t.time >= nowMins).slice(0, 8);

        if (upcoming.length === 0) { ul.innerHTML = "<li class='empty-msg'>æœ¬æ—¥å·²ç„¡ç™¼è»Š</li>"; return; }

        upcoming.forEach(item => {
            let h = Math.floor(item.time / 60);
            let m = item.time % 60;
            if(h>=24) h-=24;
            const timeStr = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}`;
            let diff = item.time - nowMins;
            let status = (diff<=0) ? "é€²ç«™ä¸­" : `ç´„ ${diff} åˆ†`;
            let isRed = (diff<=10 || diff<=0);
            let tag = "";
            if (cardState.lineKey === 'orange' && cardState.station.branch === 'common' && cardState.currentDir === 'north') {
                if(item.type==='H') tag = `<span class="dest-tag tag-huilong">å¾€è¿´é¾</span>`;
                else if(item.type==='L') tag = `<span class="dest-tag tag-luzhou">å¾€è˜†æ´²</span>`;
            }
            const li = document.createElement('li');
            li.className = 'time-item';
            li.innerHTML = `<div><span class="time-val">${timeStr}</span>${tag}</div><span class="time-status ${isRed ? 'status-urgent' : ''}">${status}</span>`;
            ul.appendChild(li);
        });
    }

    // ==========================================
    // 6. æ–°æ‰‹å¼•å°é‚è¼¯
    // ==========================================
    let currentTourStep = 0;
    const TOUR_STEPS = [
        { target: '#ui-station-name', text: "é€™è£¡é¡¯ç¤ºè·é›¢æ‚¨ç›®å‰ä½ç½®<br>ã€Œæœ€è¿‘çš„æ·é‹ç«™ã€<br>æœƒéš¨å®šä½è‡ªå‹•æ›´æ–°", position: 'bottom' },
        { target: '#ui-badges', text: "å¦‚æœæ­¤ç«™æœ‰è½‰ä¹˜è·¯ç·š<br>é»æ“Šä¸Šæ–¹æ¨™ç±¤å¯åˆ‡æ›æŸ¥çœ‹", position: 'bottom' },
        { target: '.line-card', text: "é»æ“Šè¢å¹•å·¦å³å…©å´æˆ–æ»‘å‹•<br>ä¹Ÿå¯ä»¥åˆ‡æ›ä¸åŒè·¯ç·šå¡ç‰‡å–”ï¼", position: 'top' },
        { target: '.direction-buttons', text: "é»æ“Šé€™è£¡åˆ‡æ›è¡Œé§›æ–¹å‘", position: 'top' }
    ];

    function startTour() {
        const menu = document.getElementById('side-menu');
        const backdrop = document.getElementById('menu-backdrop');
        menu.classList.remove('open');
        backdrop.classList.remove('active');

        currentTourStep = 0;
        document.getElementById('tour-overlay').classList.add('active');
        document.body.style.overflow = 'hidden'; 
        renderTourStep();
    }

    function renderTourStep() {
        const step = TOUR_STEPS[currentTourStep];
        const spotlight = document.getElementById('tour-spotlight');
        const textBox = document.getElementById('tour-text-box');
        const content = document.getElementById('tour-content');

        let targetEl = document.querySelector(step.target);
        if (!targetEl || targetEl.offsetParent === null) {
            nextTourStep();
            return;
        }

        targetEl.scrollIntoView({ behavior: 'auto', block: 'center', inline: 'center' });
        const rect = targetEl.getBoundingClientRect();

        spotlight.style.width = rect.width + 'px';
        spotlight.style.height = rect.height + 'px';
        spotlight.style.top = rect.top + 'px';
        spotlight.style.left = rect.left + 'px';

        let arrowHtml = step.position === 'top' ? '<span class="tour-arrow">â–¼</span>' : '<span class="tour-arrow">â–²</span>';
        let textHtml = step.text;
        
        if (step.position === 'top') {
            content.innerHTML = textHtml + "<br>" + arrowHtml;
        } else {
            content.innerHTML = arrowHtml + "<br>" + textHtml;
        }

        let textTop = 0;
        if (step.position === 'top') {
            textTop = rect.top - 100;
        } else {
            textTop = rect.bottom + 10;
        }
        
        let textLeft = rect.left + (rect.width / 2) - 150; 
        if (textLeft < 10) textLeft = 10;
        if (textLeft + 300 > window.innerWidth) textLeft = window.innerWidth - 310;

        textBox.style.top = textTop + 'px';
        textBox.style.left = textLeft + 'px';
    }

    function nextTourStep() {
        currentTourStep++;
        if (currentTourStep >= TOUR_STEPS.length) {
            document.getElementById('tour-overlay').classList.remove('active');
            document.body.style.overflow = '';
        } else {
            renderTourStep();
        }
    }

    function initObserver() {
        const header = document.getElementById('ui-header');
        const obs = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    header.style.backgroundColor = entry.target.dataset.color;
                }
            });
        }, { root: document.getElementById('scroller'), threshold: 0.55 });
        document.querySelectorAll('.line-card').forEach(c => obs.observe(c));
    }

    function initGlobalClickListener() {
        document.addEventListener('click', (e) => {
            if (e.target.closest('.header') || e.target.closest('.station-info-bar') || e.target.closest('.side-menu') || e.target.closest('.menu-backdrop') || e.target.closest('.tour-overlay')) return;
            const cards = Array.from(document.querySelectorAll('.line-card'));
            if (cards.length === 0) return;
            const screenCenterX = window.innerWidth / 2;
            let closestCard = null;
            let minDiff = Infinity;
            cards.forEach(card => {
                const rect = card.getBoundingClientRect();
                const diff = Math.abs((rect.left + rect.width / 2) - screenCenterX);
                if (diff < minDiff) { minDiff = diff; closestCard = card; }
            });
            if (!closestCard) return;
            const btnContainer = closestCard.querySelector('.direction-buttons');
            if (btnContainer && e.clientY <= btnContainer.getBoundingClientRect().bottom) return;
            const currentIndex = cards.indexOf(closestCard);
            if (e.clientX < window.innerWidth / 3 && currentIndex > 0) cards[currentIndex - 1].scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
            else if (e.clientX > (window.innerWidth / 3 * 2) && currentIndex < cards.length - 1) cards[currentIndex + 1].scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
        });
    }

    setInterval(() => {
        if (appState && appState.activeCards) appState.activeCards.forEach(c => renderTimes(c));
    }, 10000);

</script>
